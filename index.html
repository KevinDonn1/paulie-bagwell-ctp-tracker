<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paulie Bagwell Memorial CTP Flag Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Paulie Bagwell Memorial CTP Flag Tracker</h1>
        <p>Paulie Bagwell Memorial DGC • Pine Ridge, FL • Enter starting holes and CTP holes each week → Generate flag assignments</p>
    </header>
    
    <section id="setup">
        <h2>Weekly Setup</h2>
        
        <label for="course-name">Course Name:</label>
        <input type="text" id="course-name" value="Paulie Bagwell Memorial DGC">
        
        <label for="total-holes">Total Holes on Course:</label>
        <select id="total-holes">
            <option value="18" selected>18 Holes (Paulie Bagwell default)</option>
            <option value="9">9 Holes</option>
            <option value="24">24 Holes</option>
            <option value="custom">Custom (enter below)</option>
        </select>
        <input type="number" id="custom-holes" style="display:none;" placeholder="Enter custom number" min="1">
        
        <label for="group-starts">Group Starting Holes (comma-separated):</label>
        <input type="text" id="group-starts" placeholder="e.g., 1,5,10">
        
        <label for="ctp-holes">CTP Holes (comma-separated):</label>
        <input type="text" id="ctp-holes" placeholder="e.g., 2,4,6,8,12,14">
        
        <button id="generate-btn">Generate Flag Assignments</button>
    </section>
    
    <section id="output" style="display:none;">
        <h2>CTP Flag Assignments for <span id="course-display"></span></h2>
        <div id="ctp-flags"></div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
